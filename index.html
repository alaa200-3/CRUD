<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <style>
        #update{
            display: none;
        }
    </style>

    <body>
        
            <div class="w-75 m-auto py-5">
                <div class="mb-3">
                    <label for="productName">productName</label>
                    <input class="form-control"type="text" id="productName">
                </div>

                <div class="mb-3">
                    <label for="productPrice">productPrice</label>
                    <input class="form-control"type="number" id="productPrice">
                </div>

                <div class="mb-3">
                    <label for="productCategory">productCategory</label>
                    <input class="form-control"type="text" id="productCategory">
                </div>

                <div class="mb-3">
                    <label for="productDesc">productDesc</label>
                    <textarea class="form-control"type="text" id="productDesc"></textarea>   
                </div>

                <button onclick="addProduct();"id="add" class="btn btn-outline-info">add product</button>
                <button onclick="updateproductContent()" id="update"class="btn btn-outline-info ">Update product</button>
            </div>

            <div class="w-75 m-auto py-5">  

                <div class="mb-5 w-75 m-auto"> 
                    <input onkeyup="searchProducts(this.value)" placeholder="search product" class="form-control"type="text" id="productSearch"> 
                </div>

                    <table class="table">
                        <thead>
                            <th>index</th>
                            <th>productName</th>
                            <th>productPrice</th>
                            <th>productCat</th>
                            <th>productDesc</th>
                            <th>update</th>
                            <th>delete</th>
                        </thead>

                        <tbody id="content"></tbody>

                    </table>
            </div>

    </body>

    <script src="main.js">

    </script>
</html>
